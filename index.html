<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/main.css" />
        <title>Business Blog Card</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card__header">
                    <img
                        src="./assets/images/hero-image-business-card.png"
                        alt="Business blog card"
                        class="card__header__image"
                    />
                    <img src="./assets/images/white-overlay.svg" alt="Overlay" class="card__header__overlay" />
                </div>
                <div class="card__content">
                    <h2 class="card__content__title">Perfect solution for small business</h2>
                    <p class="card__content__description">
                        Small businesses need to generate leads to grow. You can use tools like Ringy.
                    </p>
                </div>
                <div class="card__footer">
                    <img
                        src="./assets/images/avatar-image-business-card.png"
                        alt="Avatar"
                        class="card__footer__avatar"
                    />
                    <div class="card__footer__author">
                        <p class="card__footer__author__name">Amy Burgess</p>
                        <p class="card__footer__author__position">Customer Manger, Solution Oy</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
